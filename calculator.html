<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorstyles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled />
        <div class="calculator-keys">
            <button>(</button>
            <button>CE</button>
            <button>)</button>
            <button class="clear">C</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>

            <button>.</button>
            <button>0</button>
            <button class="equal">=</button>
            <button class="operator">รท</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
