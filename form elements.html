
<html>
<head>
<title>form elements</title>
</head>
<body>
<form>
<fieldset>
<legend>personal info</legend>
<label>First Name :</label> <input type = "text" id="fname" name="fname"><br>
<br>
<label>Last Name : </label> <input type = "text" id="lname" name="lname"><br>
<br>
<label for="branch">Choose your branch:</label> <select id="branch" name="branch">
  <option value="CSE">CSE</option>
  <option value="IT">IT</option>
  <option value="ECE">ECE</option>
  <option value="EEE">EEE</option>
  <option value="MECH">MECH</option>
  <option value="CIVIL">CIVIL</option>
  <option value="Allied Branches">Allied Branches</option>
</select>
<br>
<p>gender : </p> <input type="radio" id="male" name="Male" value="Male">
  <label for="male">Male</label>
<input type="radio" id="female" name="Female" value="Female">
  <label for="female">Female</label>
<br>
<p>email: </p>
<input type="email" name="mail" ><br>
<p>phone: </p>
<input type="tel" name="number" ><br>
<br>
<textarea name="message" rows="10" cols="30">
Write something about you breifly
</textarea>
</fieldset>

</form>
</body>
</html>
